<!DOCTYPE html>
<html>
    <head>
        <title>Conditional Statements</title>
    </head>
    <body>
        <center>
            <h1>If-Else condition</h1>
        
        {% if a > b %}
            <h1>if Block</h1>
            <h1>Value of a is maximum that is {{a}}</h1>
        {% else %}
            <h1>else Block</h1>
            <h1>Value of b is maximum that is {{b}}</h1>
        {% endif %}

        </center>
    </body>
</html>
