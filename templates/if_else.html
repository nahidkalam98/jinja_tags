<!DOCTYPE html>
<html>
    <head>
        <title>Conditional Statements</title>
    </head>
    <body>
        <center>
            <h1>If-Else condition</h1>
        
        {% if a > b %}
            <h1>if Block</h1>
            <h1>Value of a is maximum that is {{a}}</h1>
        {% else %}
            <h1>else Block</h1>
            <h1>Value of b is maximum that is {{b}}</h1>
        {% endif %}

        <div><a href="{% url 'data_render' %}">data_render</a></div>
        <div><a href="{% url 'if_condition' %}">if_condition</a></div>
        <div><a href="{% url 'if_elif_else' %}">if_elif_else</a></div>
        <div><a href ="{% url 'nested_if' %}">nested_if</a></div>
        <div><a href="{% url 'for_loop' %}">for_loop</a></div>

        </center>
    </body>
</html>
