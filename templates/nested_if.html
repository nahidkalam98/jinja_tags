<!DOCTYPE html>
<html>
    <head>
        <title>Conditional Statements</title>
    </head>
    <body>
        <center>
            <h1>Nested if-else condition</h1>
        
        {% if a > b %}
            {% if a > c %}
                <h1>Value of a is maximum that is {{a}}</h1>
            {% else %}
                <h1>Value of c is maximum that is {{c}}</h1>
            {% endif %}

        {% else %}
            {% if b > c %}
                <h1>Value of b is maximum that is {{b}}</h1>
            {% else %}
                <h1>Value of c is maximum that is {{c}}</h1>
            {% endif %}  

        {% endif %}


        </center>
    </body>
</html>
